            - run:
                name: Sod shock tube test
                command: /octotiger/build/octotiger --config_file=sod.ini
            - run:
                name: Check Integrity
                command: |
                    silodiff -q -x 1.0 -R 1.0e-12 sod.4.silo final.silo >diff.txt
                    ! grep ".vals" diff.txt | tee vals.txt

    test_sphere:
        <<: *docker_config
        working_directory: /octotiger/test_problems/sphere
