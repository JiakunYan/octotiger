                command: |
                    silodiff -q -x 1.0 -R 1.0e-12 sphere.1.silo final.silo >diff.txt
                    ! grep ".vals" diff.txt | tee vals.txt

workflows:
    version: 2
    build_and_test:
        jobs:
            - build
            - test_marshak:
                requires:
                    - build
            - test_blast:
                requires:
                    - build
            - test_sod:
                requires:
                    - build
            - test_rotating_star:
                requires:
                    - build
            - test_sphere:
                requires:
                    - build
