version: 2

anchors:
    - &docker_config
        docker:
            - image: stellargroup/octotiger:prerequisites-gcc6

jobs:
    build:
        <<: *docker_config
        steps:
            - checkout:
                path: /octotiger
            - run:
                name: Configure Octotiger
                command: |
                    cmake -H/octotiger -B/octotiger/build \
                          -DCMAKE_BUILD_TYPE=Release \
                          -DHPX_DIR=/local/hpx/lib/cmake/HPX \
                          -DVc_DIR=/local/vc/lib/cmake/Vc \
                          -DSilo_DIR=/local/silo \
                          -DHDF5_ROOT=/local/hdf5 \
                          -DBOOST_ROOT=/local/boost \
                          -GNinja
            - run:
                name: Build
                command: cmake --build /octotiger/build -- -j2
            - persist_to_workspace:
                root: /
                paths:
                    - octotiger/build

    test_marshak:
        <<: *docker_config
        working_directory: /octotiger/test_problems/marshak
        steps:
            - checkout:
                path: /octotiger
            - attach_workspace:
                at: /
            - run:
                name: Download integrity check reference
                command: wget phys.lsu.edu/~dmarcel/marshak.2.silo
            - run:
                name: Marshak wave test
                command: /octotiger/build/octotiger --config_file=marshak.ini
            - run:
                name: Check Integrity
                command: |
                    silodiff -q -x 1.0 -R 1.0e-12 marshak.2.silo final.silo >diff.txt
                    ! grep ".vals" diff.txt | tee vals.txt

    test_blast:
        <<: *docker_config
        working_directory: /octotiger/test_problems/blast
        steps:
            - checkout:
                path: /octotiger
            - attach_workspace:
                at: /
            - run:
