    test_rotating_star:
        <<: *docker_config
        working_directory: /octotiger/test_problems/rotating_star
        steps:
            - checkout:
                path: /octotiger
            - attach_workspace:
                at: /
            - run:
                name: Download integrity check reference
                command: wget phys.lsu.edu/~dmarcel/rotating_star.1.silo
            - run:
                name: Generate Init
                command: /octotiger/build/gen_rotating_star_init
            - run:
                name: Rotating star test
                command: /octotiger/build/octotiger --config_file=rotating_star.ini 
            - run:
